<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Equipe List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>id</th>
            <th>Description</th>
            <th>Pays</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let equipe of equipes | async">
            <td>{{equipe.id}}</td>
            <td>{{equipe.description}}</td>
            <td>{{equipe.pays}}</td>
            <td><button (click)="deleteEquipe(equipe.id)" class="btn btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
